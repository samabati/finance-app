      }"
      class="dropdown-content p-r-250 p-l-250 flex flex-d-c bg-w border-r-100"
    >
      @for(option of options; track option){
      <li
        [ngStyle]="{
          'font-weight': (selected | async) === option ? '700' : '400'

        (click)="select(option)"
        class="color-g-9 font-s-4 font-lh-150 p-t-150 p-b-150"
