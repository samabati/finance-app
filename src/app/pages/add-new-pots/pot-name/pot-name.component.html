<section class="flex flex-d-c gap-50">
  <h3 class="color-g-5 font-s-5 font-w-7 font-lh-150">Pot Name</h3>
  <input
    [value]="name"
    (input)="onInput($event)"
    class="p-t-150 p-r-250 p-b-150 p-l-250 border-r-100 border-1-b-5 color-g-9 font-s-4 font-w-4 font-lh-150"
    type="text"
    maxlength="30"
  />
  <p class="color-g-5 font-s-5 font-w-4 font-lh-150">
    {{ charsLeft }} characters left
  </p>
</section>
