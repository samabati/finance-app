<li class="flex flex-d-c gap-50">
  <h3 class="color-g-5 font-s-5 font-w-7 font-lh-150">Maximum Spend</h3>
  <div
    class="dropdown p-t-150 p-r-250 p-b-150 p-l-250 border-r-100 border-1-b-5 flex color-g-9 font-s-4 font-w-4 font-lh-150 gap-150 align-c"
  >
    <p class="color-b-5 font-w-4 font-lh-150">$</p>
    <input
      placeholder="eg. 2000"
      type="number"
      (input)="onInput($event)"
      [value]="value"
    />
  </div>
</li>
