<section class="flex flex-d-c gap-50">
  <h3 class="color-g-5 font-s-5 font-w-7 font-lh-150">
    {{ type === "login" ? "Password" : "Create Password" }}
    @if(error){
    <small class="color-red">- {{ error }}</small>
    }
  </h3>
  <div
    class="p-t-150 p-r-250 p-b-150 p-l-250 border-r-100 border-1-b-5 color-g-9 font-s-4 font-w-4 font-lh-150 flex just-s-b"
  >
    <input
      class="w-100"
      (input)="onInput($event)"
      [type]="!showPassword ? 'password' : 'text'"
    />
    <img
      (click)="toggleShowPassword()"
      [src]="
        !showPassword
          ? 'assets/images/icon-show-password.svg'
          : 'assets/images/icon-hide-password.svg'
      "
      alt="show-password"
    />
  </div>
  @if(type === 'signup'){
  <p class="color-g-5 font-s-5 font-w-4 font-lh-150">
    Passwords must be at least 8 characters
  </p>
  }
</section>
