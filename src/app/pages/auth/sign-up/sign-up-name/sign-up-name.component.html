<section class="flex flex-d-c gap-50">
  <h3 class="color-g-5 font-s-5 font-w-7 font-lh-150">
    Name @if(error){
    <small class="color-red">- {{ error }}</small>
    }
  </h3>

  <input
    (input)="onInput($event)"
    class="p-t-150 p-r-250 p-b-150 p-l-250 border-r-100 border-1-b-5 color-g-9 font-s-4 font-w-4 font-lh-150"
    type="text"
  />
</section>
