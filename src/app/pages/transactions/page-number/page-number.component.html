<button
  class="flex align-c just-c p-t-2 p-r-2 p-b-2 p-l-2 border-r-100 border-1-b-5"
  [ngStyle]="{ background: selected === number ? '#201F24' : '#FFF' }"
  (click)="onClick()"
>
  <p
    [ngStyle]="{ color: selected === number ? '#FFF' : '#201F24' }"
    class="font-s-4 font-w-4 font-lh-150"
  >
    {{ number }}
  </p>
</button>
